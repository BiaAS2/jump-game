<!DOCTYPE html>
<html lang="en" onkeypress="jump()">
<head>
    <style>
        img.filtered-image {
            mix-blend-mode: hard-light;
            size: 450px 300px;
            position: absolute;
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
    </style>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <img src="tumblr_d02c422ed7785f20d7005a838574413d_313a69fb_500.webp" class="filtered-image" alt="Minha imagem filtrada">

    <div class="game">
        <div id="character"></div>
        <div id="block"></div>
        <div id="block2"></div>
        <div id="block3"></div>
    </div>

    <p>Pontuação: <span id="scoreSpan"></span></p>

    <div class="button-container">
        <div id="pauseButton" onclick="togglePause()">Pausa</div>   
    </div>
</body>
<script src="./script.js"></script>
</html>
